# Team names, titles and social links
people:
- name: Halley Froehlich
  pic: Halley
  position: University of California at Santa Barbara
  text: Dr. Froehlich is a marine aquaculture & fisheries scientist studying <a href="https://www.nature.com/articles/s41559-018-0669-1">global food systems and climate change</a>. She inspires and empowers audiences of all kinds, including through Netflix’s <a href="https://twitter.com/docfroehlich/status/994951553118228481?lang=en">Bill Nye saves the world</a>.
  social:
    - title: link
      url: https://halleyfroehlich.wordpress.com/
    - title: twitter
      url: https://twitter.com/DocFroehlich


- name: Allison Horst, PhD
  pic: Allison
  position: University of California at Santa Barbara
  text: Dr. Horst is a data science and statistics lecturer in an environmentally-focused graduate program. Dr. Horst was awarded the student-appointed Bren School of Environmental Science & Management Distinguished Teaching Award in 2018. 
  social:
    - title: link
      url: https://www.bren.ucsb.edu/people/Faculty/allison_horst.htm
    - title: twitter
      url: twitter.com/allison_horst

- name: Nishad Jayasundara, PhD
  pic: Nishad
  position: University of Maine
  text: Dr. Jayasundara is a physiologist studying organismal adaptation to their habitat and effects of <a href="https://www.sciencedirect.com/science/article/pii/S0300483X17302147">external environmental factors</a>. His ongoing research includes capacity building to address <a href="https://www.niehs.nih.gov/research/programs/geh/geh_newsletter/2017/10/training/former_niehs_srp_trainee_building_capacity_in_sri_lanka.cfm">environmental health in Sri Lanka</a>.
  social:
    - title: link
      url: https://umaine.edu/marine/faculty/nishad-jayasundara/

- name: Malin Pinsky, PhD
  pic: Malin
  position: Rutgers University
  text: Dr. Pinsky is an ecologist studying the <a href="http://science.sciencemag.org/content/360/6394/1189.full?ijkey=WyWEhcBWpXzKU&keytype=ref&siteid=sci">impacts of climate change on ocean life</a>. With expertise on shifting habitats of ocean animals, Dr. Pinsky leads <a href="http://oceanadapt.rutgers.edu/">OceanAdapt</a>, a website used by governments and NGOs for climate adaptation planning.
  social:
    - title: link
      url: http://pinsky.marine.rutgers.edu/
    - title: twitter
      url: https://twitter.com/pinskylab
    - title: github
      url: https://github.com/pinskylab


- name: Adrian Stier, PhD
  pic: Adrian
  position: University of California at Santa Barbara
  text: Dr. Stier is a marine ecologist studying the <a href="http://science.sciencemag.org/content/363/6425/eaav1004">recovery and resilience of ocean ecosystems</a>. Included in the systems he studies are coral reefs, and he recently was a Keynote Speaker at the <a href="https://allislandscommittee.wordpress.com/2018/04/10/guam-hosts-its-4th-coral-reef-symposium-to-share-advances-in-coral-reef-science-and-management/">4th Coral Reef Symposium</a>.
  social:
    - title: link
      url: https://www.oceanrecoveries.com/
    - title: twitter
      url: twitter.com/AdrianStier
    - title: github
      url: https://github.com/stier-lab
    
- name: Nina Therkildsen
  pic: Nina
  position: Cornell University
  text: Dr. Therkildsen is an evolutionary biologist using genomic analyses to <a href="https://onlinelibrary.wiley.com/doi/full/10.1002/ece3.4672">improve marine conservation and fisheries management</a>. Dr. Therkildsen <a href="https://research.cornell.edu/research/oceans-and-genetic-adaptation-marine-species">studies genetic adaptation</a> using current, historic, and ancient DNA.
  social:
    - title: twitter
      url: https://twitter.com/ntherk
    - title: link
      url: https://www.therkildsenlab.com/
    - title: github
      url: https://github.com/therkildsen-lab
    
- name: Chelsea Wood, PhD
  pic: Chelsea
  position: University of Washington
  text: Dr. Wood is an ecologist studying marine and freshwater parasites and infectious disease in a changing world. In a <a href="https://environment.uw.edu/news/2018/12/getting-a-handle-on-the-role-of-parasites-in-our-modern-world/">recent article by UW’s College of the Environment</a>, Dr. Wood describes the exciting complexity of her work — parasites at the intersection of ecology and human health.
  social:
    - title: link
      url: https://chelsealwood.wordpress.com/
    - title: twitter
      url: twitter.com/DrChelseaLWood
    - title: github
      url: https://github.com/wood-lab


   
